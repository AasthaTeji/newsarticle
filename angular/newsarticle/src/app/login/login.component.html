

    <div class="container-fluid" style="margin-top: 10%">
      <div class="row">
       
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          
            <h4 style="text-align: center">Login</h4>

           
          <form [formGroup]="loginForm">
            
            <div class="form-group">
                <div class="col-lg-12">
                  <input type="text" placeholder="Email" class="form-control" formControlName="email">
                </div>
              </div>
              <div class="form-group">
                  <div class="col-lg-12">
                    <input type="password" placeholder="Password" class="form-control" formControlName="password">
                  </div>
                </div>
                <div class="form-group">
                <div class="col-lg-12">
                    <button id="btn-login" href="#" class="btn btn-primary " style="width: 100%" (click)="login()"
                      value="submit">Login</button>
                   </div>
              </div>
              <div style="text-align: center"> Dont have an account?
                  <a class="signup" [routerLink]="['/signup']"> Signup </a>
                </div>
          </form>
         </div>
      </div>
    </div>
